<div class="pc-container">
    <div class="pc-content">
        <div class="row">
            <div class="card table-card px-0">
                <div class="card-header">
                    <div class="row align-items-center justify-content-between g-2">
                        <div class="col-auto">
                            <button  mat-button><mat-icon>list</mat-icon>Liste entréprises</button>
                        </div>
                        <div class="col-5">
                            <div class="form-search">
                                <i class="ti ti-search"></i>
                                <input type="search" class="form-control" placeholder="Rechercher un média">
                            </div>
                        </div>
                        <div *ngIf="_visitor == false" class="col-auto">
                            <button (click)="openDialog()" class="text-uppercase default__btn__lg me-2" mat-raised-button color="primary">
                                <mat-icon>add</mat-icon>
                                Ajouter une entréprise
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th class="fst-italic">#ID</th>
                                    <th>Entréprise</th>
                                    <th>Code entréprise</th>
                                    <th *ngIf="_visitor == false" class="text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let media of _liste_type_media">
                                    <td>{{ media.id }}</td>
                                    <td>{{ media.media_name }}</td>
                                    <td>{{ media.media_code }}</td>
                                    <td *ngIf="_visitor == false" class="text-center">
                                        <button mat-mini-fab color="primary" [matMenuTriggerFor]="beforeMenu">
                                            <mat-icon class="text-white">more_horiz</mat-icon>
                                        </button>
                                        <mat-menu #beforeMenu="matMenu" xPosition="before">
                                            <button mat-menu-item (click)="editMedia(media)"> <mat-icon class="mat-18">edit_note</mat-icon> Modifier</button>
                                            <button mat-menu-item (click)="deleteMedia(media.slug)"> <mat-icon class="mat-18">delete_forever</mat-icon> Supprimer</button>
                                        </mat-menu>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
