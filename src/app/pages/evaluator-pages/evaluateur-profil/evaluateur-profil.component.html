<div class="pc-container">
    <div class="pc-content">
        <div class="row">
            <div class="col-sm-12 mb-4">
                <div class="card shadow-sm social-profile">
                    <div class="card-body p-3 text-center">
                        <img [src]="my_banner" style="opacity: .2;" alt="" class="w-25 rounded">
                    </div>
                    <div class="card-body pt-2" style="position: relative; z-index: 99;">
                        <div class="row align-items-end">
                            <div class="col-md-3 text-md-end">
                                <img class="img-fluid wid-140 img-profile-avtar" [src]="photo_url"
                                    alt="User image">
                            </div>
                            <div class="col-md-9">
                                <div class="row justify-content-between align-items-end">
                                    <div class="col-md-auto soc-profile-data">
                                        <h5 class="mb-0">{{ fname +' '+lname }}</h5>
                                        <p class="mb-0">{{ fonction }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-12">
                <div class="card shadow-sm social-profile">
                    <div class="card-body pt-2">
                        <div class="row align-items-end">
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-header py-2">
                                        <h2 class="text-uppercase mb-0">Informations du compte</h2>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-lg-11">
                                                <div class="tab-content">
                                                    <div class="tab-pane show active" id="profile-1" role="tabpanel"
                                                        aria-labelledby="profile-tab-1">

                                                        <div class="row">
                                                            <div class="col-md-6 col-sm-12">
                                                                <mat-form-field appearance="outline">
                                                                    <mat-label>Nom</mat-label>
                                                                    <input [(ngModel)]="fname" matInput placeholder="Entrer ici...">
                                                                    <mat-icon matSuffix>info_outline</mat-icon>
                                                                </mat-form-field>
                                                            </div>
                                                            <div class="col-md-6 col-sm-12">
                                                                <mat-form-field appearance="outline">
                                                                    <mat-label>Prénoms</mat-label>
                                                                    <input [(ngModel)]="lname" matInput placeholder="Entrer ici...">
                                                                    <mat-icon matSuffix>info_outline</mat-icon>
                                                                </mat-form-field>
                                                            </div>
                                                            <div class="col-md-6 col-sm-12">
                                                                <mat-form-field appearance="outline">
                                                                    <mat-label>Adresse email</mat-label>
                                                                    <input [readonly]="email != null" [(ngModel)]="email" matInput placeholder="Entrer ici...">
                                                                    <mat-icon matSuffix>info_outline</mat-icon>
                                                                </mat-form-field>
                                                            </div>
                                                            <div class="col-md-6 col-sm-12">
                                                                <mat-form-field appearance="outline">
                                                                    <mat-label>Contact</mat-label>
                                                                    <input [(ngModel)]="phone" matInput placeholder="Entrer ici...">
                                                                    <mat-icon matSuffix>info_outline</mat-icon>
                                                                </mat-form-field>
                                                            </div>
                                                            <div class="col-md-6 col-sm-12">
                                                                <mat-form-field appearance="outline">
                                                                    <mat-label>Fonction</mat-label>
                                                                    <input [(ngModel)]="fonction" matInput placeholder="Entrer ici...">
                                                                    <mat-icon matSuffix>info_outline</mat-icon>
                                                                </mat-form-field>
                                                            </div>
                                                            <div class="col-md-6 col-sm-12">
                                                                <mat-form-field appearance="outline">
                                                                    <mat-label>Matricule</mat-label>
                                                                    <input [readonly]="matricule != null" [(ngModel)]="matricule" matInput placeholder="Entrer ici...">
                                                                    <mat-icon matSuffix>info_outline</mat-icon>
                                                                </mat-form-field>
                                                            </div>
                                                            <div class="col-md-12 col-sm-12">
                                                                <mat-form-field appearance="outline">
                                                                    <mat-label>Rôle</mat-label>
                                                                    <input [readonly]="niveau_name != null" [(ngModel)]="niveau_name" matInput placeholder="Entrer ici...">
                                                                    <mat-icon matSuffix>info_outline</mat-icon>
                                                                </mat-form-field>
                                                            </div>
                                                        </div>
                                                        <div class="row mt-3">
                                                            <div class="col-6"> </div>
                                                            <div class="col-6 text-end">
                                                                <button mat-fab extended color="accent"
                                                                (click)="updateUserAccount()">
                                                                    <mat-icon>edit</mat-icon>
                                                                    Modifier mes informations
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
