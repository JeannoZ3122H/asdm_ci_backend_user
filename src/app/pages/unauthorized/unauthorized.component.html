<div class="maintenance-block">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card error-card">
                    <div class="card-body">
                        <div class="error-image-block">
                            <img class="image-animated w-100 img-fluid" src="assets/img/401-error-unauthorized-animate.svg"
                                alt="image">
                            <!-- <img src="assets/img/404.svg" class="img-404 error-text" alt="image"> -->
                        </div>
                        <div class="text-center">
                            <h1 class="mt-4">
                                <b style="text-shadow: .6px 1.2px gray;">Page non autorisée !</b>
                            </h1>
                            <p class="mt-4 text-muted">La page que vous consultez n'est pas autorisée pour
                                le rôle <b class="text-warning">{{ current_user_role }}</b>. Merci!
                            </p>
                            <button mat-fab extended (click)="goToBack()" class="mb-3">
                                <mat-icon class="me-2">reply</mat-icon>
                                Retour
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
