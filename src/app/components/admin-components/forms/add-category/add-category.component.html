
<h3 *ngIf="is_update == false" class="text-center text-uppercase my-1" mat-dialog-title>Ajouter une catégorie</h3>
<h3 *ngIf="is_update == true" class="text-center text-uppercase my-1" mat-dialog-title>Modifier une catégorie</h3>
<div mat-dialog-content>
    <div class="row mt-2">
        <div class="col-md-12 col-12">
            <mat-form-field appearance="outline">
                <mat-label *ngIf="is_update == true">{{ type_category }}</mat-label>
                <mat-label *ngIf="is_update == false">Choisissez</mat-label>
                <mat-select [(value)]="type_category" (selectionChange)="chooseTypeCategory($event)">
                    <mat-option *ngFor="let type_category of _liste_type_category" [value]="type_category.type_category_name">{{ type_category.type_category_name }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-12 col-12">
            <mat-form-field appearance="outline">
                <mat-label>Catégorie</mat-label>
                <input [(ngModel)]="category" type="text" matInput placeholder="Catégorie">
            </mat-form-field>
        </div>
    </div>
</div>
<div mat-dialog-actions class="d-flex justify-content-between">
    <button mat-raised-button class="text-bg-danger" mat-dialog-close>Retour</button>
    <button *ngIf="is_update == true" mat-raised-button color="primary" (click)="updateTypeCategory()">Modifier</button>
    <button *ngIf="is_update == false" mat-raised-button color="primary" (click)="saveTypeCategory()">Enregistrer</button>
</div>
