
<hr class="my-1">
<h2 *ngIf="is_update == false" class="text-center text-uppercase my-1" mat-dialog-title>Ajouter un r么le</h2>
<h2 *ngIf="is_update == true" class="text-center text-uppercase my-1" mat-dialog-title>Modifier un r么le</h2>
<hr class="my-1">
<div mat-dialog-content>
    <div class="row mt-2">
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>R么le</mat-label>
                <input [(ngModel)]="role" type="text" matInput placeholder="r么le">
            </mat-form-field>
        </div>
    </div>
</div>
<div mat-dialog-actions class="d-flex justify-content-between">
    <button mat-raised-button class="text-white bg-danger" mat-dialog-close>
        <mat-icon>reply</mat-icon>
        Retour
    </button>
    <button *ngIf="is_update == true" mat-raised-button color="primary" (click)="updateRole()">Modifier</button>
    <button *ngIf="is_update == false" mat-raised-button color="primary" (click)="saveRole()">Enregistrer</button>
</div>
