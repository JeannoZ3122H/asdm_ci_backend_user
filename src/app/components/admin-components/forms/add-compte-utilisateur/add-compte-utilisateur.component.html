
<h2 mat-dialog-title class="text-center text-uppercase my-1">Modifier un compte utilisateur</h2>
<div mat-dialog-content>
    <div class="row mt-2">

        <div class="col-md-12">
            <mat-form-field appearance="outline">
                <mat-label>Nom du directeur/dirigeant</mat-label>
                <input [(ngModel)]="directeur_general" matInput placeholder="Nom">
            </mat-form-field>
        </div>

        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Contact</mat-label>
                <input [(ngModel)]="phone" matInput placeholder="Contact">
            </mat-form-field>
        </div>

        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Organisation ou entreprise</mat-label>
                <input [(ngModel)]="entreprise" matInput placeholder="Organisation ou entreprise">
            </mat-form-field>
        </div>

        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Effectif</mat-label>
                <input matInput type="number"
                min="1" pattern="[0-9]" [(ngModel)]="effectif">
            </mat-form-field>
        </div>

        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Chef de projet</mat-label>
                <input matInput type="text" [(ngModel)]="chef_projet">
            </mat-form-field>
        </div>

        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Contact chef de projet</mat-label>
                <input [(ngModel)]="contact_chef_projet" matInput placeholder="Contact">
            </mat-form-field>
        </div>

        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>email</mat-label>
                <input [(ngModel)]="email" type="email" matInput placeholder="email">
            </mat-form-field>
        </div>

         <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Saisir l'URL de votre site web</mat-label>
                <input [(ngModel)]="site_web" matInput placeholder="Saisir l'URL de votre site web">
            </mat-form-field>
        </div>

         <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Adresse postale</mat-label>
                <input [(ngModel)]="address_postal" matInput placeholder="Adresse postale">
            </mat-form-field>
        </div>
         <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Adresse géographique</mat-label>
                <input [(ngModel)]="address_geographique" matInput placeholder="Adresse géographique">
            </mat-form-field>
        </div>

    </div>
</div>
<div mat-dialog-actions class="d-flex justify-content-between">
    <button mat-raised-button class="text-white bg-danger" mat-dialog-close>
        <mat-icon>reply</mat-icon>
        Retour
    </button>
    <button *ngIf="is_update_default_account == true" mat-raised-button color="warn" (click)="updateDefaultCompte()">Modifier</button>
    <button *ngIf="is_update_actived_account == true" mat-raised-button color="warn" (click)="updateActivedCompte()">Modifier</button>
</div>
