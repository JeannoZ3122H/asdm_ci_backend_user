
<hr class="my-1">
<h2 *ngIf="is_update == false" class="text-center text-uppercase my-1" mat-dialog-title>Ajouter un taux d'indérêt</h2>
<h2 *ngIf="is_update == true" class="text-center text-uppercase my-1" mat-dialog-title>Modifier un taux d'indérêt</h2>
<hr class="my-1">
<div mat-dialog-content>
    <div class="row mt-2">
        <div class="col-lg-8 col-12">
            <mat-form-field appearance="outline">
                <mat-label>libellé</mat-label>
                <input [(ngModel)]="libelle" type="text" matInput placeholder="....">
            </mat-form-field>
        </div>
        <div class="col-lg-4 col-12">
            <mat-form-field appearance="outline">
                <mat-label>Taux d'indérêt</mat-label>
                <input [(ngModel)]="taux_interets" type="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" matInput placeholder="....">
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Descriptions</mat-label>
                <textarea matInput [(ngModel)]="description"></textarea>
            </mat-form-field>
        </div>
    </div>
</div>
<div mat-dialog-actions class="d-flex justify-content-between">
    <button mat-raised-button class="text-white bg-danger" mat-dialog-close>
        <mat-icon>reply</mat-icon>
        Retour
    </button>
    <button *ngIf="is_update == true" mat-raised-button color="primary" (click)="update()">Modifier</button>
    <button *ngIf="is_update == false" mat-raised-button color="primary" (click)="save()">Enregistrer</button>
</div>
